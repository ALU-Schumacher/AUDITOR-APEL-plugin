name: style-check

on: [push, pull_request]

jobs:
  check-style:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 
          pip install black
      - name: Run flake8
        run: flake8 apel_plugin.py
      - name: Run black
        run: black apel_plugin.py --diff --line-length 79
        


  
