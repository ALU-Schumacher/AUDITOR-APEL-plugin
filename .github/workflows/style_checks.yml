name: style-check

on: [push, pull_request]

jobs:
  check-style:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install .[style]
      - name: Run flake8
        run: flake8 src tests
      - name: Run black
        run: black --diff --check .